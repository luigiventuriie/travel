<html>
    <head>
        <title>A simple travel agency</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="NavBar">
            <div><i class="fa-solid fa-plane-departure"></i> Travel</div>
            <div id="Navigation">
                <a onclick="loadContent('home.html')">Home</a>
                <a onclick="loadContent('about_us.html')">About Us</a>
                <a onclick="loadContent('contact_us.html')">Contact Us</a>
            </div>
            <div id="SearchBar">
                <form action="#" onsubmit="return keywordSearch(this);">
                <input type="text" placeholder="Enter a destination or keyword"/>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button type="submit">Search</button>
                <button>Clear</button>
                </form>
            </div>
        </div>
        <div id="ContentContainer">
            <div id="Social">
                <div><i class="fa-brands fa-twitter"></i> </div>
                <div><i class="fa-brands fa-facebook"></i> </div>
                <div><i class="fa-brands fa-instagram"></i> </div>
                <div><i class="fa-brands fa-youtube"></i> </div>

            </div>
            <div id="Content">
            </div>
        </div>
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
